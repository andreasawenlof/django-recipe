{% extends 'base.html' %}

{% block title %}
    Edit Recipe
{% endblock %}

{% block content %}
    <div class="container">
        <form action="" method="POST" enctype="multipart/form-data" class="p2 form">
            <h1 class="text-center">Edit Recipe</h1>
            {% csrf_token %}
            {{ form.media }}
            {{ form|crispy }}
            <div class="text-center">
                <button type="submit" class="btn btn-primary mt-5">Edit Recipe</button>
            </div>
        </form>
    </div>
{% endblock %}
