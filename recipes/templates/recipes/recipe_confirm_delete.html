{% extends 'base.html' %}

{% block title %}
    Delete recipe {{ object.title }}
{% endblock %}

{% block content %}
    <div class="container">
        <h1 class="text-center mt-2">Comfirm Deletion</h1>
        <div class="d-flex justify-content-center pt-3">
            <form method="POST" class="text-center">
                {% csrf_token %}
                <p>Are you sure want to delete "{{ object.title }}"?</p>
                <input type="submit" value="Confirm" class="btn btn-primary w-25" />
            </form>
        </div>
    </div>
{% endblock %}
